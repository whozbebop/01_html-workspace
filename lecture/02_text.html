<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 관련 태그</title>
</head>
<body>
  <!-- 
    * heading 태그
    1) 제목을 나타내는 태그
    2) 블럭요소
    3) <h1> ~ <h6>
    4) 숫자가 작아질수록 글자크기+굵기가 커짐  
  -->

  <!-- 
    * 텍스트 효과를 지정하는 태그 
    1) 인라인요소 
    2) 종류
        → 글자를 굵게 표현   : b, strong
        → 글자를 기울여 표현 : i, em(empasis)
        → 글자에 밑줄로 표현 : u, ins
        → 글자에 취소선 표현 : s, del 
        → 글자에 첨자 표현   : sub, sup
        → 글자에 형광펜 표현 : mark
        → 글자를 작게 표현   : small (big은 html5아님)
        → 글자의 약어를 표현 : abbr
  -->
</body>
</html>
