<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영역 관련 태그</title>
  <style>
    div {
      background: salmon;
    }
    span {
      background: skyblue;
    }
  </style>
</head>
<body>
  <!--
    * <div></div>
    1) 영역을 표현하는 태그
    2) 블럭요소
  -->

  <!--
    * <span></span>
    1) 영역을 표현하는 태그
    2) 인라인 요소(앞 뒤 줄바꿈 x, 요소만 영역)
  -->

  div 시작

  <div>hello html!<br>hello css!</div>

  div 끝

  <hr>

  span 시작
  <span>hello html!<br>hello css!</span>
  span 끝
  
</body>
</html>
