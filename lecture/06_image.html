<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 관련 태그</title>
  <style>
    img {max-width: 100%;}
  </style>
</head>
<body>
  <!-- 
    * 경로 제시 
    1) 절대 경로
        C:/dev/workspaces/assets/image/flower1.png
    2) 상대 경로 
        dev
        ㄴ workspaces            : 상위/상위 디렉토리 (../..)
            ㄴ 01_html-workspace : 상위 디렉토리 (..)
                ㄴ lecture 📌    : 현재 디렉토리 (.)
            ㄴ assets            : 정적 자원 디렉토리 (../../assets)
                ㄴ image         : 이미지 디렉토리 (../../assets/image)
  -->

  <!--
    * <img>
    1) 이미지 표현 태그
    2) 인라인 요소 
    3) 종료태그가 별도로 없음
    4) 형식
        <img src="" alt="" width="px|%" height="px|%">
    5) 주요 속성
        → src    : 이미지 파일 경로
        → alt    : 이미지를 찾을 수 없을 경우 대체 텍스트 문구 
        → width  : 이미지 표현 너비 (높이도 같이 조정됨)
        → height : 이미지 표현 높이 (너비도 같이 조정됨)
  -->

  <h1>이미지 관련 태그</h1>

  <img src="../assets/images/cat.png" alt="귀여운 고양이" width="300">

  <hr>

  <img src="../assets/images/cat.png" alt="귀여운 고양이">

  <hr>

  <img src="../assets/images/flower1.jpg" width="200" height="300" alt="">
  <img src="../assets/images/flower2.jpg" width="200" height="300" alt="">
  <img src="../assets/images/flower3.jpg" width="200" height="300" alt="">
  <img src="../assets/images/flower4.jpg" width="200" height="300" alt="">
  <img src="../assets/images/flower5.jpg" width="200" height="300" alt="">
  
  
</body>
</html>
