<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습4</title>
  </head>
  <body>
    <form action="">
      <h2>연습1</h2>
      <input type="email" name="" id="" placeholder="example@naver.com" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <br />
      <br />
      <h2>연습2</h2>
      <table>
        <tbody>
          <tr>
            <td>
              <input type="text" name="" id="" placeholder="아이디" />
              <br />
              <input type="password" placeholder="비밀번호" />
            </td>
            <td>
              <input type="submit" value="로그인" />
            </td>
          </tr>
        </tbody>
      </table>
      <h2>연습3</h2>
      <table>
        <colgroup>
          <col width="150px" />
          <col width="*" />
        </colgroup>
        <caption>
          개인 정보 작성
        </caption>
        <tbody>
          <tr>
            <td>이름</td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>메일 주소</td>
            <td>
              <input type="email" />
            </td>
          </tr>
          <tr>
            <td>연락처</td>
            <td>
              <input type="tel" />
            </td>
          </tr>
          <tr>
            <td>블로그/홈페이지</td>
            <td>
              <input type="url" />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="제출하기" />
              <input type="reset" value="다시작성" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
