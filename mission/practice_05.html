<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습5</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="userId">아이디</label>
        <input type="text" id="userId" placeholder="아이디" />
        <button type="button">중복확인</button>
      </div>
      <div>
        <label for="userPwd">비밀번호</label>
        <input type="password" id="userPwd" placeholder="새 비밀번호" />
      </div>
      <div>
        <label for="userPwdConfirm">비밀번호 확인</label>
        <input
          type="password"
          id="userPwdConfirm"
          placeholder="비밀번호 확인"
        />
      </div>
      <div>
        <label for="userEmail">이메일</label>
        <input type="text" id="userEmail" placeholder="이메일" /> @
        <input
          type="text"
          list="userEmailSelect"
          placeholder="직접 입력 가능"
        />
        <datalist id="userEmailSelect">
          <option value="naver.com">naver.com</option>
          <option value="daum.net">daum.net</option>
          <option value="gmail.com">gmail.com</option>
        </datalist>
      </div>
      <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" id="genderM" value="M" checked />
        <label for="genderM">남자</label>
        <input type="radio" name="gender" id="genderF" value="F" />
        <label for="genderF">여자</label>
      </fieldset>
      <fieldset>
        <legend>관심</legend>
        <input type="checkbox" name="interest" id="interest01" value="IT" />
        <label for="interest01">IT</label>
        <input type="checkbox" name="interest" id="interest02" value="경영" />
        <label for="interest02">경영</label><br />
        <input type="checkbox" name="interest" id="interest03" value="금융" />
        <label for="interest03">금융</label>
        <input type="checkbox" name="interest" id="interest04" value="제조" />
        <label for="interest04">제조</label><br />
        <input type="checkbox" name="interest" id="interest05" value="서비스" />
        <label for="interest05">서비스</label>
        <input type="checkbox" name="interest" id="interest06" value="기타" />
        <label for="interest06">기타</label>
      </fieldset>
      <div>
        <label for="address">거주지</label>
        <select name="address" id="address">
          <option value="">::선택하세요::</option>
          <option value="서울">서울</option>
          <option value="대전">대전</option>
          <option value="대구">대구</option>
          <option value="부산">부산</option>
          <option value="인천">인천</option>
        </select>
        <input type="text" />
      </div>
      <div>
        <label for="introduce">자기소개</label><br />
        <textarea
          name=""
          id="introduce"
          placeholder="200자 이내 간단히 작성"
          cols="50"
          rows="4"
        ></textarea>
      </div>
      <div>
        <label for="resume">이력서</label>
        <input type="file" name="" id="resume" />
      </div>
      <div>
        <label for="date">제출일</label>
        <input type="text" name="" id="date" />
      </div>
      <div>
        <input type="submit" />
        <input type="reset" value="다시 입력" />
      </div>
    </form>
  </body>
</html>
